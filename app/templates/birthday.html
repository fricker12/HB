<!DOCTYPE html>
<html>
<head>
    <title>День рождения</title>
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .balloon {
            width: 50px;
            height: 70px;
            background-color: #ff69b4;
            border-radius: 50%;
            position: absolute;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <h1>С Днем Рождения!</h1>
    <div class="balloon" style="left: 20%; top: 40%;"></div>
    <div class="balloon" style="left: 50%; top: 30%;"></div>
    <div class="balloon" style="left: 80%; top: 50%;"></div>
    <p>Поздравляем вас с особенным днем! Пусть этот день будет полон радости и счастья.</p>
</body>
</html>
